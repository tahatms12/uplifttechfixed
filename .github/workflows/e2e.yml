
name: E2E Tests

on: [push, pull_request]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Run preview server in background
      run: npm run preview &

    - name: Wait for server to be ready
      run: sleep 10 # Give the server some time to start

    - name: Run Lighthouse CI
      run: npm run lhci:ci

    - name: Set up Chrome
      uses: browser-actions/setup-chrome@latest

    - name: Run E2E tests
      run: npm run test:e2e
